<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1">Name generator!</h1>
            <p class="lead">Here you can generate the names you want with the data entered in the other tabs, this is integrated with a springboot backend.</p>
            <h2 class="display-4 fw-bold lh-1">Last one</h2>
            <p class="lead">{{ (currentName | async)?.firstName }}
                {{(currentName | async)?.lastName}}</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                <button type="button" (click)="onGenerateNewNamePressed()" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Generate new one</button>
            </div>
        </div>

    </div>
